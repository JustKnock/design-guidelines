  If the component risk appears substantial, the risk to the overall project must be reduced (risk abatement) be either initiating an intensive component development effort, by providing a backup using a proven but somewhat less capable component, by modifying the overall technical approach to eliminate the need for the particular component that is in doubt, or, if these fail, by relaxing the relatid system performance specification.
